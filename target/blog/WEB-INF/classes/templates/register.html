<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title><link rel="stylesheet" th:href="@{css/bootstrap.min.css}" /><link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/> 
<script id="jquery_183" type="text/javascript" class="library" th:src="@{js/jquery-1.8.3.min.js}"></script><script type="text/javascript" th:src="@{js/md5.js}"></script><script>	$(document).ready(		function(){			$("form").submit(				function(e){					e.preventDefault();				}					)		}	)</script>
</head>
<body>
<div id="top"><h1>用户注册</h1></div>
<div class="form-bak">
<form method="post" onsubmit="adaptValue();">
<div class="left">
<div class="line" id="line_account">
<div class="info">
<strong>昵称</strong>
<span class="tips">昵称就是你的用户名</span>
</div>
<div class="input">
<input type="text" name="account" id="account"/>
<div class="none">
<span></span>
</div>
</div>
</div>
<div class="line" id="line_name">
<div class="info">
<strong>登录名</strong>
<span class="tips">由数字、文字或下划线组成<br />最多32个字符</span>
</div>
<div class="input">
<input type="text" name="name" id="name" onblur="v_name();" onkeyup="v_name();"/>
<div class="none">
<span></span>
</div>
</div>
</div>
<div class="line" id="line_password">
<div class="info">
<strong>密码</strong>
<span class="tips">6至16个字符</span>
</div>
<div class="input">
<input type="password" name="password" id="password" onblur="v_password();" onkeyup="v_password();" />
<div class="none">
<span></span>
</div>
</div>
</div>
<div class="line" id="line_repeat">
<div class="info">
<strong>确认密码</strong>
<span class="tips">再次输入密码</span>
</div>
<div class="input">
<input type="password" name="repeat" id="repeat" onblur="v_repeat();" onkeyup="v_repeat();" />
<div class="none">
<span></span>
</div>
</div>
</div>
</div>
<div class="right">
<input type="submit" id="submit" value="完成注册" disabled="disabled" onclick="register()"/>
<div class="readagreement-wrap" onclick="onReadAgreementClick();">
<input type="checkbox" name="agree" id="agree" onchange="v_submitbutton();" />
同意《<a id="readagreement" href="#agreement" onclick="showAgreement();" title="查看用户使用协议">用户使用协议</a>》
</div>
<div>已经拥有账号，<a href="/login">直接登录</a></div>
</div>
</form>
</div>
<div id="agreement" class="agreement" style="display:none;">
<h1>用户使用协议</h1>
<iframe src="/agreement"></iframe>
<input type="button" value="同意" onclick="agree();"/>
<a href="#" class="backtotop" >返回顶部</a>
</div><div class="container">  <div class="alert alert-success col-12"  id="tips" style="display:none;">  </div></div>
</body>
</html>
<style>* { font-family:"微软雅黑","黑体","宋体"; color:#333;}
a {color:#069;}
body {margin:0; padding:0; background:#ddd;}
.form-bak {width:800px; height:400px; margin:40px auto; background:#eee; border-radius:10px; box-shadow:0 2px 8px #999;}
.left {float:left; width:500px; height:400px;}
.line {width:100%; height:80px; margin:16px 0 0 0;}
.info {float:left; height:100%; width:200px;}
.info strong, .info span {display:block; text-align:right;}
.info strong {font-size:24px; line-height:36px; margin-top:10px; color:#333; }
.info span {font-size:12px; line-height:24px; color:#666; font-family:"微软雅黑","宋体"; }
.input input {background:none; border:none; outline:none; font-size:18px; line-height:40px; height:55px; width:240px; padding:9px 0 9px 9px; border-radius:10px;}
.input {padding:1px 1px;float:right; width:278px; height:58px; background:#f6f6f6; border:1px solid #999; border-radius:10px; box-shadow:inset 0 2px 5px #999; margin:10px 0; position:relative; }
.error,.corect {height:20px; width:20px; position:absolute; top:19px; right:9px; background:url("/img/ICON_20.svg") no-repeat 0 -20px;}
.error span {display:block; position:absolute; top:30px; right:20px; background:#fcc; border:1px solid #f33; font-size:12px; line-height:16px; color:#600; padding:6px 10px 4px 10px; border-radius:5px; opacity:.8; white-space:nowrap; overflow:hidden;}
.corect {background-position:0 0;}
.corect span{display:none;}
.none {display:none;}

.right {float:right; width:260px; height:360px; margin:20px 0 0 0; border-left:1px solid #ccc;}
input[type=submit] {background:none; border:none; outline:none; margin:0; padding:0; cursor:pointer;
font-size:40px; height:200px; width:200px; background:#369; margin:20px 30px 0 30px; color:#eee;}
input[type=submit]:disabled {background:#999; cursor:no-drop;}
.right div { margin:0 30px; width:200px; height:30px; line-height:30px; text-align:center;}
.readagreement-wrap {margin:20px 30px!important; outline:1px solid #f99;}

#top h1 {font-size:30px; line-height:40px; padding:10px; text-align:center;}
.agreement,#top {width:800px; margin:20px auto; background:#eee; border-radius:10px; box-shadow:0 2px 8px #999; text-align:center;}
.agreement h1 {display:block; font-size:24px; line-height:30px; padding:20px 20px 10px 20px; margin:0; color:#333; text-align:center;}
.agreement iframe { width:760px; min-height:400px; margin:0 20px 20px 20px; border:none; outline:none;}
.agreement .backtotop {display:block; line-height:20px; padding:10px; text-align:center;}</style>
<script>function enableSubmit(bool){
if(bool)$("#submit").removeAttr("disabled");
else $("#submit").attr("disabled","disabled");
}
function v_submitbutton(){
if($("#agree").attr("checked")!="checked") {
enableSubmit(false);
$(".readagreement-wrap").css("outline","1px solid #f99");
return;
}else{$(".readagreement-wrap").css("outline","1px solid #9f9");}
for(f in flags) if(!flags[f]) {enableSubmit(false); return;}
enableSubmit(true);
}
function showAgreement(){
$("#readagreement").removeAttr("onclick");
$("#agreement").show();
}
function agree(){
$("#agreement").hide();
$("#readagreement").attr("onclick","showAgreement();");
if($("#agree").attr("checked")!="checked") $("#agree").trigger("click");
}
function onReadAgreementClick(){
return;
if($("#agree").attr("checked")){
$("#agree").removeAttr("checked");
}else{
$("#agree").attr("checked","checked");
}
v_submitbutton();
}
var flags = [false,false,false,false,false];
//邮箱验证，网上找到的正则
function lineState(name,state,msg){
if(state=="none"){$("#line_"+name+" .input div").attr("class","none"); return;}
if(state=="corect"){$("#line_"+name+" .input div").attr("class","corect");return;}
$("#line_"+name+" .input span").text(msg);$("#line_"+name+" .input div").attr("class","error");
}//允许输入中文正确采集字符function checkaccount(){var flag = true;$('#account').on('compositionstart',function(){    flag = false;})$('#account').on('compositionend',function(){    flag = true;})//验证用户名$('#account').on('input',function(){    var _this = this;    setTimeout(function(){        if(flag){        	var account=$(_this).val();        	text=encodeURI(encodeURI(account));        	$.get("/user/findbyusername?name="+text,function(data,status){        	    if(data=="true"){        	    	lineState("account","error","用户已存在");        	    	flags[0]=false;        	    	v_submitbutton();        	    }else{        	    	lineState("account","corect","");        	    	flags[0] =true;        	    	v_submitbutton();        	    	if(account.length==0) {lineState("account","error","不得为空"); flags[0]=false;}        	    	else{        	    	if(account.length>32) {lineState("account","error","必须少于32个字符"); flags[0]=false;}        	    	else{lineState("account","corect",""); flags[1] = true;}        	    	}        	    }        	  })        	v_submitbutton();        }    },0)    v_submitbutton();})}checkaccount();
function v_name(){
var name = $("#name").val();//验证登录名$.get("/user/findbyloginname?name="+name,function(data,status){    if(data=="true"){    	lineState("name","error","登录名已存在");    	flags[4]=false;    	v_submitbutton();    }else{    	lineState("name","corect","");    	flags[4] =true;    	v_submitbutton();    	if(name.length==0) {lineState("name","error","不得为空"); flags[1]=false;}    	else{    	if(name.length>32) {lineState("name","error","必须少于32个字符"); flags[1]=false;}    	else{lineState("name","corect",""); flags[1] = true;}    	}    }  })  v_submitbutton();
}
function v_password(){
var password = $("#password").val();
if(password.length<6) {lineState("password","error","必须多于或等于6个字符"); flags[2]=false;}
else{
if(password.length>16){lineState("password","error","必须少于或等于16个字符"); flags[2]=false;}
else{
lineState("password","corect","");
flags[2] = true;
}
}
v_repeat();
v_submitbutton();
}
function v_repeat(){
if(!flags[2]) {lineState("repeat","none",""); return;}
if($("#password").val()!=$("#repeat").val()) {lineState("repeat","error","密码不一致"); flags[3]=false;}
else{
lineState("repeat","corect","");
flags[3] = true;
}
v_submitbutton();
}

function adaptValue(){
return true;
}//发送注册消息给后台var tipdiv=$("#tips");var tips=2;var tmp;function register(){	var account = $("#account").val();	var name = $("#name").val();	var password = $("#password").val();	var sha = $.md5(password)	$.get("/user/register?name="+name+"&account="+account+"&password="+sha,function(data,status){		tipdiv.html("正在注册中，请稍等。。。。。。");		tipdiv.css("display","block");	    if(data=="true"){	    	tipdiv.html("注册成功");	    	tmp=setInterval(function(){redicttips()},1000);	    	 redict();	    }else{	    	tipdiv.html("注册失败");	    }	  })}//跳转提示function redicttips(){	tipdiv.html("还有"+tips+"秒进入登录页面");	tips=tips-1;	if(tips<0){		clearInterval(tmp);	}}function redict(){	setTimeout(		function(){			window.location.href="/login";		},2000);                                  }</script>
